# 爬蟲設定
crawler:
  sources:
    - finance_direct  # 優先使用保險專業網站
    - google_news
    - rss
  search_terms:
    # 保險公司 - 最高優先級
    - 新光人壽
    - 新光金控
    - 台新金控
    - 台新人壽
    # 保險類型 - 高優先級
    - 壽險
    - 健康險
    - 意外險
    - 保險
    - 醫療險
    - 癌症險
    - 重大疾病險
    - 儲蓄險
    - 投資型保險
    - 年金險
    # 保險專業術語 - 中優先級
    - 理賠
    - 保單
    - 保費
    - 保障
    - 給付
    - 承保
    - 核保
    - 受益人
    - 要保人
    - 被保險人
    # 金融相關 - 低優先級
    - 金控
    - 理財
    - 投資
    - 基金
    - 財經
  max_news_per_term: 5
  max_pages: 3
  time_period: "7d"
  hours_limit: 168  # 一周內的新聞
  region: "tw"
  rss_feeds:
    - https://ec.ltn.com.tw/rss/finance.xml
    - https://www.chinatimes.com/rss/finance.xml
    - https://news.cnyes.com/rss/news/cat/tw_stock
    - https://news.cnyes.com/rss/news/cat/tw_macro
    - https://udn.com/rssfeed/news/2/6638?ch=news
    - https://www.wealth.com.tw/rss/category/4

# 摘要設定
summarizer:
  max_length: 100
  language: "chinese"

# Line通知設定
line_notify:
  channel_access_token: "YOUR_LINE_CHANNEL_ACCESS_TOKEN"
  channel_secret: "YOUR_LINE_CHANNEL_SECRET"
  user_id: "broadcast"
  max_message_length: 2000
